version: '3.9'

services:
  db:
    image: mysql:8
    container_name: learninghub-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Beshu@2107
      MYSQL_DATABASE: learninghub
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: learninghub-backend
    restart: always
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/learninghub
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Beshu@2107
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8083
      SERVER_ADDRESS: 0.0.0.0   
    ports:
      - "8083:8083"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: learninghub-frontend
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://3.87.77.146:8083
    ports:
      - "9090:8080"

volumes:
  db_data:
